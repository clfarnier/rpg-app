<p>Valeur du dé</p>
<input name="dice-value" [(ngModel)]="diceFaces">
<button (click)="add()">Ajouter</button>
<ul>
  <li *ngFor="let dice of diceToRoll">
    {{dice.faces}}
    <button (click)="remove(dice.id)">Supprimer</button>
  </li>
</ul>
<button (click)="roll()">Lancer le(s) dé(s)</button>
<p>Résultats</p>
<ul>
  <li *ngFor="let dice of diceResults">
    {{dice.result}} / {{dice.faces}}
  </li>
</ul>
<p>Total : {{totalResult}}</p>
